<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
  <input type="text" id="num1" />
  <input type="text" id="num2" />
  <input type="text" id="result" readonly />
  <br>
  <button id="sumButton">
    Sum</button>
  <button id="subtractButton">
    Subtract</button>
  <script>
    $('#sumButton').on('click', () => {
      const calc = calculator();
      calc.init('#num1', '#num2', '#result');
      calc.add();
    });

    $('#subtractButton').on('click', () => {
      const calc = calculator();
      calc.init('#num1', '#num2', '#result');
      calc.subtract();
    });

    function calculator() {
      let num1, num2, $result;

      function init(sel1, sel2, result) {
        num1 = $(sel1);
        num2 = $(sel2);
        $result = $(result);
      }

      function add() {
        $result.val(+num1.val() + +num2.val());
      }

      function subtract() {
         $result.val(+num1.val() - +num2.val());
      }

      return { init, add, subtract };
    }
  </script>
</body>

</html>
