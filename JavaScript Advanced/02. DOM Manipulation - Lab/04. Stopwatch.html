<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
</head>

<body>
  <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled="true">Stop</button>
  <script>
    window.onload = function () {
      stopwatch();
    }

    function stopwatch() {
      let time = document.getElementById('time');
      let start = document.getElementById('startBtn');
      let stop = document.getElementById('stopBtn');
      let seconds, interval;

      start.addEventListener('click', () => {
        seconds = -1;
        increment();
        interval = setInterval(increment, 1000);

        start.disabled = true;
        stop.disabled = false;
      });

      stop.addEventListener('click', () => {
        clearInterval(interval);

        start.disabled = false;
        stop.disabled = true;
      })

      function increment() {
        seconds++;
        time.textContent = ('0' + (Math.trunc(seconds / 60))).slice(-2) + ':' + ('0' + (seconds % 60)).slice(-2);
      }
    }
  </script>

</body>

</html>
