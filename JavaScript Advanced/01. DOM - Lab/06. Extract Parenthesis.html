<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extract Parenthesis</title>
</head>

<body>
  <p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes,
    plums or other fruits (even apples).
  </p>

  <div id="extracted">Extracted Content</div>
  <button onclick="extractContent('content', 'extracted')">Extract</button>

  <script>
    function extractContent(elementId, destination) {
      const dest = document.getElementById(destination);
      dest.innerText = extract(elementId);
    }

    function extract(elementId) {
      const text = document.getElementById(elementId).textContent;
      const pattern = /\(([^)]+)\)/g;
      let result = [];
      let match = pattern.match(text);
      while (match) {
        result.push(match[1]);
        match = pattern.exec(text);
      }

      return result.join('; ');
    }
  </script>
</body>

</html>
