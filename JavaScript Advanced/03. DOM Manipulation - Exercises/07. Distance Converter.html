<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Distance Converter</title>
  <style>
    label, input {
      display: inline-block;
      width: 5em;
    }

    label {
      text-align: right;
    }
  </style>
</head>

<body onload="attachEventsListeners()">
  <h1>Distance Converter</h1>
  <div>
    <label for="inputDistance">From:</label>
    <input type="text" id="inputDistance">
    <select id="inputUnits">
      <option value="km">Kilometers</option>
      <option value="m">Meters</option>
      <option value="cm">Centimeters</option>
      <option value="mm">Millimeters</option>
      <option value="mi">Miles</option>
      <option value="yrd">Yards</option>
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
    </select>
    <input type="button" id="convert" value="Convert">
  </div>
  <div>
    <label for="outputDistance">To:</label>
    <input type="text" id="outputDistance" disabled="disabled">
    <select id="outputUnits">
      <option value="km">Kilometers</option>
      <option value="m">Meters</option>
      <option value="cm">Centimeters</option>
      <option value="mm">Millimeters</option>
      <option value="mi">Miles</option>
      <option value="yrd">Yards</option>
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
    </select>
  </div>

  <script>
    function attachEventsListeners() {
      document.getElementById('convert').addEventListener('click', convert);
      
      const conversionFactor = [1000, 1, 0.01, 0.001, 1609.34, 0.9144, 0.3048, 0.0254];

      function convert() {
        const startingValue = document.getElementById('inputDistance').parentNode.children[2].selectedIndex;
        const convertingValue = document.getElementById('outputDistance').parentNode.children[2].selectedIndex;
        const value = +document.getElementById('inputDistance').value;

        const distanceToMeters = value * conversionFactor[startingValue];
        const convertedValue = distanceToMeters / conversionFactor[convertingValue];

        document.getElementById('outputDistance').value = convertedValue;
      }
    }
  </script>
</body>

</html>
