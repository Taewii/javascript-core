<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>

<body>
<div id="timer">
    <span class="timer" id="hours">00</span>:
    <span class="timer" id="minutes">00</span>:
    <span class="timer" id="seconds">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
  window.onload = function () {
    timer();

    function timer() {
      let seconds = 0;
      let minutes = 0;
      let isRunning = false;
      let interval;

      $('#start-timer').on('click', startTimer);
      $('#stop-timer').on('click', stopTimer);

      function startTimer() {
        if (!isRunning) {
          interval = setInterval(increment, 1000);
          isRunning = true;
        }
      }

      function stopTimer() {
        clearInterval(interval);
        isRunning = false;
      }

      function increment() {
        seconds++;
        if (seconds % 60 === 0) {
          minutes++;
        }
        $('#hours').text(('0' + (Math.trunc(minutes / 60))).slice(-2));
        $('#minutes').text(('0' + (Math.trunc(minutes % 60))).slice(-2));
        $('#seconds').text(('0' + (Math.trunc(seconds % 60))).slice(-2));
      }
    }
  }
</script>
</body>

</html>
